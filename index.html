<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dollar Alert Bolivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&amp;family=Roboto:wght@300;400;500&amp;display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/alerts.css" />
    <link rel="stylesheet" href="css/chart.css" />
</head>
<body>
    <!-- Alert Banner (will be populated by JavaScript) -->
    <div id="alert-banner" class="alert-banner hidden"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    Dollar Alert Bolivia
                    <span class="flag">ðŸ‡§ðŸ‡´</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>En vivo</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="app-grid">
                <!-- Exchange Rate Display -->
                <div class="card">
                    <h2>
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                        Tipo de Cambio Actual
                    </h2>
                    <div class="rate-display">
                        <div class="currency-pair">USD â†’ BOB</div>
                        <div class="rate-value loading" id="exchangeRate">---.--</div>
                        <div class="rate-unit">Bolivianos por DÃ³lar</div>
                        <div class="last-updated" id="lastUpdated">Cargando...</div>
                    </div>
                </div>

                <!-- Alert Setup -->
                <div class="card">
                    <h2>
                        <svg
                            class="icon"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                        >
                            <path
                                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
                            />
                            <line x1="12" y1="9" x2="12" y2="13" />
                            <line x1="12" y1="17" x2="12.01" y2="17" />
                        </svg>
                        Configurar Alerta
                    </h2>
                    <form id="alertForm">
                        <div class="form-group">
                            <label for="alertThreshold">Umbral de Alerta (BOB)</label>
                            <input
                                type="number"
                                id="alertThreshold"
                                name="alertThreshold"
                                step="0.01"
                                min="1"
                                max="20"
                                placeholder="Ej: 6.96"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="alertType">Tipo de Alerta</label>
                            <select id="alertType" name="alertType">
                                <option value="above">Cuando estÃ© por encima</option>
                                <option value="below">Cuando estÃ© por debajo</option>
                                <option value="both">Ambos</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Guardar Alerta</button>
                    </form>
                    <div class="alert-status hidden" id="alertStatus">
                        âœ… Alerta configurada correctamente
                    </div>
                </div>
            </div>

            <!-- Historical Chart Section -->
            <section id="rate-history">
                <div class="chart-header">
                    <h2 class="chart-title">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
                        </svg>
                        Historial de Tipos de Cambio (Ãšltimos 7 dÃ­as)
                    </h2>
                    <div class="chart-controls">
                        <div class="chart-period-selector">
                            <button class="period-btn active" data-period="7">7D</button>
                            <button class="period-btn" data-period="30">30D</button>
                            <button class="period-btn" data-period="90">90D</button>
                        </div>
                        <button class="refresh-btn" onclick="window.chartManager?.refresh()">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23,4 23,10 17,10"></polyline>
                                <polyline points="1,20 1,14 7,14"></polyline>
                                <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10m22,4L18.36,18.36A9,9,0,0,1,3.51,15"></path>
                            </svg>
                            Actualizar
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="historyChart"></canvas>
                </div>
                <div id="chartSummary">
                    <!-- Chart statistics will be populated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Dollar Alert Bolivia. Desarrollado para el mercado boliviano. ðŸ‡§ðŸ‡´</p>
        </div>
    </footer>

    <!-- Load Chart.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Load main application script -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Load chart module -->
    <script type="module" src="js/chart.js"></script>
</body>
</html>
